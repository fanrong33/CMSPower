<include file="Public:header" />
	<style type="text/css">
		.form .form-item .form-label{width:50px;}
		.form .form-item .form-field{margin-left: 65px;}
		.form .form-actions {padding-left: 65px;}
		.channel-path{font-size:12px; line-height:normal; font-weight:normal;margin-left:10px;}
	</style>
	
	<div class="container">
		<include file="Public:aside" />
		
		<div class="main">
			<div class="page-header">
				<h5>{:isset($_model)?'修改':'添加'}文章<span class="channel-path">{$_channel_path}</span></h5>
			</div>
			
			<form action="" method="post" class="form J_ajax_submit">
				<present name="_model">
					<input type="hidden" name="id" value="{$_model['id']}">
				</present>
				<input type="hidden" name="ch" value="{$_channel['name']}">
				
				<div class="form-item">
					<label class="form-label">标题</label>
					<div class="form-field">
						<input type="text" class="ipt-text" name="title" value="{$_model["title"]}" placeholder="" style="width:300px;">
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label">内容</label>
					<div class="form-field">
						{:html_editor('content', $_model["content"])}
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label">图片</label>
					<div class="form-field">
						{:html_uploadify('image_url', 'article', false, 'preview', 'jpg,jpeg,png', '图片规格，宽：290　高：158', $_model)}
				  	</div>
				</div>
				<div class="form-actions">
		        	<button type="submit" class="btn btn-blue">保存</button>
					<if condition="ACTION_NAME eq 'add'">
						<input type="submit" class="btn btn-blue" name="submit_continue" value="保存并继续添加">
					</if>
					<button type="button" class="btn" onclick="window.location.href='{:cookie('_currentUrl_')}'">返回</button>
		        </div>
			</form>
			
		</div><!-- .main -->
	</div><!-- .container -->
	
<include file="Public:footer" />
