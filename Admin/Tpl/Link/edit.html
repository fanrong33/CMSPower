<include file="Public:header" />

	<div class="container">
		<include file="Public:aside" />
		
		<div class="main">
			<div class="page-header">
				<h5><if condition="ACTION_NAME eq 'add'">添加<else/>修改</if>链接</h5>
			</div>
			
			<form action="" method="post" class="form J_ajax_submit">
				<present name="_model">
					<input type="hidden" name="id" value="{$_model['id']}">
				</present>
				
				<div class="form-item">
					<label class="form-label" for="title">标题</label>
					<div class="form-field">
						<input type="text" class="ipt-text" name="title" id="title" value="<present name="_model">{$_model["title"]}</present>" placeholder="例如：百度">
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label" for="url">链接地址</label>
					<div class="form-field">
						<input type="text" class="ipt-text" name="url" id="url" value="<present name="_model">{$_model["url"]}</present>" placeholder="例如：http://www.baidu.com">
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label" for="description">描述</label>
					<div class="form-field">
						<textarea name="description" id="description" cols="30" style="width:400px;height:45px;"><present name="_model">{$_model["description"]}</present></textarea>
		          	</div>
		        </div>
				
		        <div class="form-actions">
		        	<button type="submit" class="btn btn-blue">保存</button>
					<if condition="ACTION_NAME eq 'add'">
						<input type="submit" class="btn btn-blue" name="submit_continue" value="保存并继续添加">
					</if>
					<button type="button" class="btn" onclick="window.location.href='{:cookie(_currentUrl_)}'">返回</button>
		        </div>
			</form>
			
		</div><!-- .main -->
	</div><!-- .container -->

<include file="Public:footer" />
