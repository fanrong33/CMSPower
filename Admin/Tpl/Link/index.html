<include file="Public:header" />

	<div class="container">
		<include file="Public:aside" />
		
		<div class="main">
			<a class="btn btn-orange btn-add" href="{:U('Link/add')}">添加链接</a>
			<ul class="nav nav-tabs">
				<li class="active"><a href="{:U('Link/index')}">链接管理</a></li>
			</ul>
			<div class="search-box mb10">
				<div class="search-box-inner">
					<ul class="nav nav-pills">
					    <li <if condition="$is_show eq 1">class="active"</if>>
							<a href="{:U('Link/index', array('is_show'=>1))}">正常 <em class="pills-count">{$show_count}</em></a>
						</li>
					    <li <if condition="$is_show eq 0">class="active"</if>>
							<a href="{:U('Link/index', array('is_show'=>'0'))}">隐藏 <em class="pills-count">{$hide_count}</em></a>
						</li>
					</ul>
					
					<div class="fn-right">
						<form action="" method="get" id="search_form">
							<input type="text" class="ipt-text" name="keyword" value="{$keyword}" placeholder="链接标题关键字" style="width:150px;">
							<button type="submit" class="btn btn-small">搜索</button>
						</form>
					</div>
				</div>
			</div><!-- .search-box -->
			
			
			<form action="" method="post">
				<table class="table" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th style="width:20px;"></th>
							<th style="width:60px;">显示顺序</th>
							<th style="width:100px;">标题</th>
							<th>链接</th>
							<th style="width:100px;"></th>
						</tr>
					</thead>
					<tbody>
						
						<if condition="isset($list)">
						<volist name="list" id="rs">
							<tr>
								<td><input type="checkbox" name="ids[]" value="{$rs['id']}" /></td>
								<td><input type="text" class="ipt-text ipt-text-orderid" name="orderid[{$rs['id']}]" value="<if condition="$rs['orderid'] neq 0">{$rs['orderid']}</if>"></td>
								<td>{:highlight($rs['title'])}</td>
								<td>{:highlight($rs['url'])}</td>
								<td>
									<a href="{:U('Link/edit', array('id'=>$rs['id']))}">修改</a>
									<!--<span class="divider">|</span>
									<a href="javascript:;" onclick="if(confirm('确定删除该链接？'))window.location.href='{:U('Link/delete', array('id'=>$rs['id']))}'">删除</a>-->
								</td>
							</tr>
						</volist>
						<else/>
							<tr>
								<td colspan="5">您还没有添加任何友情链接</td>
							</tr>
						</if>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5">
								<a href="javascript:;" onclick="check_all('.table tbody')">全选/取消</a>
								<button type="submit" class="btn btn-small J_ajax_submit_btn" data-action="{:U('Link/sort')}">排序</button>
								<eq name="is_show" value="1">
									<button type="submit" class="btn btn-small J_ajax_submit_btn" data-action="{:U('Link/toggle', array('is_show'=>0))}" data-check="1">批量下架</button>
								</eq>
								<eq name="is_show" value="0">
									<button type="submit" class="btn btn-small J_ajax_submit_btn" data-action="{:U('Link/toggle', array('is_show'=>1))}" data-check="1">批量上架</button>
								</eq>
								<button type="submit" class="btn btn-small J_ajax_submit_btn" data-action="{:U('Link/delete')}" data-check="1">批量删除</button>
							</td>
						</tr>
					</tfoot>
				</table>
				
			</form>
			
			<div class="paging">
				<div class="paging-inner">
					{$page}
				</div>
			</div>
			
		</div><!-- .main -->
	</div><!-- .container -->
		
<include file="Public:footer" />
