<include file="Public:header" />
	
	<div class="container">
		
		<div class="page-header">
			<h2>推荐位管理</h2>
			<ul class="nav nav-pills">
		    	<li><a href="{:U('Position/index')}">推荐位管理</a></li>
		    	<li><a href="{:U('Position/add')}">添加推荐位</a></li>
		    </ul>
		</div><!-- .page-header -->
		
		<form action="" method="post">
			<table class="table" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th style="width:20px;"><input type="checkbox" class="ipt-checkbox" onclick="check_all('table tbody', this.checked);" /></th>
						<th style="width:60px;">显示顺序</th>
						<th>标题</th>
						<th style="width:75px;">栏目名称</th>
						<th style="width:120px;">推荐时间</th>
						<th style="width:30px;"></th>
					</tr>
				</thead>
				<tbody>
					
					<if condition="$list">
					<volist name="list" id="rs">
						<tr>
							<td><input type="checkbox" name="ids[]" value="{$rs['id']}" /></td>
							<td><input type="text" class="ipt-text ipt-text-orderid" name="orderid[{$rs['id']}]" value="<if condition="$rs['orderid'] neq 999999">{$rs['orderid']}</if>"></td>
							<td>{$rs['data']['title']}</td>
							<td>{$channel_map[$rs['channel_id']]['title']}</td>
							<td>{:date('Y-m-d H:i', $rs['create_time'])}</td>
							<td></td>
						</tr>
					</volist>
					<else/>
						<tr>
							<td colspan="6">您还没有添加任何推荐</td>
						</tr>
					</if>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6">
							<a href="javascript:;" onclick="check_all('table tbody')">全选/取消</a>
							<button type="submit" class="btn btn-small J_ajax_submit_btn" data-action="{:U('Position/public_item_sort')}">排序</button>
							<button type="submit" class="btn btn-small J_ajax_submit_btn" data-action="{:U('Position/public_item_delete')}">移出</button>
						</td>
					</tr>
				</tfoot>
			</table>
			
		</form>
		
		<div class="paging">
			<div class="paging-inner">
				{$page}
			</div>
		</div>
		
	</div><!-- .container -->
		
<include file="Public:footer" />
