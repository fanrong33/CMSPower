<include file="Public:header" />

	<div class="container">
		<include file="Public:aside"/>
		
		<div class="main">
			<div class="page-header">
				<h5><if condition="ACTION_NAME eq 'add'">添加<else/>修改</if>广告位</h5>
			</div><!-- .page-header -->
			
			<form action="" method="post" class="form J_ajax_submit">
				<present name="_model">
					<input type="hidden" name="id" value="{$_model['id']}">
				</present>
				
				<div class="form-item">
					<label class="form-label" for="title">名称</label>
					<div class="form-field">
						<input type="text" class="ipt-text" name="title" id="title" value="{$_model["title"]}" placeholder="例如：首页图片卡盘">
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label" for="name">英文名</label>
					<div class="form-field">
						<input type="text" class="ipt-text" name="name" id="name" value="{$_model["name"]}" placeholder="例如：site_slide">
						<p class="form-explain">必填，前端的模板需要根据该英文名来获取广告位的广告</p>
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label" for="width">图片宽度</label>
					<div class="form-field">
						<input type="text" class="ipt-text" name="width" id="width" value="{$_model["width"]}" placeholder="例如：100" style="width:100px;">&nbsp;像素
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label" for="height">图片高度</label>
					<div class="form-field">
						<input type="text" class="ipt-text" name="height" id="height" value="{$_model["height"]}" placeholder="例如：100" style="width:100px;">&nbsp;像素
		          	</div>
		        </div>
				<div class="form-item">
					<label class="form-label" for="description">描述</label>
					<div class="form-field">
						<textarea name="description" id="description" cols="30" style="width:400px;height:60px;">{$_model["description"]}</textarea>
		          	</div>
		        </div>
				
		        <div class="form-actions">
		        	<button type="submit" class="btn btn-blue">保存</button>
					<if condition="ACTION_NAME eq 'add'">
						<input type="submit" class="btn btn-blue" name="submit_continue" value="保存并继续添加">
					</if>
					<button type="button" class="btn" onclick="window.location.href='{:cookie('_currentUrl_')}'">返回</button>
		        </div>
			</form>
			
		</div><!-- .main -->
	</div><!-- .container -->
		
<include file="Public:footer" />
